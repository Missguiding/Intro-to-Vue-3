<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div 
              v-for="variant in variants" 
              :key="variant.id" 
              @mouseover="updateImage(variant.image)" 
              
            class="color-circle" 
            :style="{backgroundColor: variant.color}"> 
            <!-- color-circle class  werd aangemaakt in styles.css-->
            <!-- toon het variant kleur zelf - creeÃ«r extra class -->
            <!-- maak shorthand :style attribute en voeg een style object toe {} achtergrondkleur(CSS property) gelijk zetten aan variant.color -->
             <!-- tussen {} staat een style object en maarkt gebruik van javascript dus moet je camelCased propery name gebruiken -->
            </div>
            <!-- button disable maken wanneer de inStock = false -->
              <!-- gebruik shorthand disabled en als het niet(!) inStock is maak de knop onbruikbaar -->
                <!--gebruik class-binding om de knop ook nog eens onbruikbaar eruit te doen zien -->
                <!--disabledButton class werd aangemaakt in styles.css -->
            <button class="button" 
            :class="{disabledButton: !inStock}"
            :disabled="!inStock"
            @click="addToCart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
